<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Sharing App</title>
  <style>
    img { width: 300px; margin: 10px; }
    textarea, input { width: 300px; margin: 5px 0; display: block; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Photo Sharing App</h1>

  <!-- For Creator User -->
  <div id="creatorView" style="display: none;">
    <h2>Upload New Photo</h2>
    <form id="uploadForm">
      <input id="photoTitle" type="text" placeholder="Title" required/><br>
      <input id="photoCaption" type="text" placeholder="Caption" required/><br>
      <input id="photoLocation" type="text" placeholder="Location" required/><br>
      <input id="photoPeople" type="text" placeholder="People Present" required/><br>
      <input type="file" id="photoFile" required/><br>
      <button type="submit">Upload Photo</button>
    </form>
  </div>

  <!-- For Consumer User -->
  <div id="photos"></div>

  <div id="interaction" style="margin-top: 30px;">
    <h3 id="selectedTitle"></h3>
    <textarea id="commentBox" placeholder="Write a comment..."></textarea>
    <input id="ratingBox" type="number" min="1" max="5" placeholder="Rating 1-5"/>
    <button onclick="submitComment()">Submit Comment</button>
    <button onclick="submitRating()">Submit Rating</button>
  </div>

  <script>
    const backend = "https://app.azurewebsites.net"; // Your backend URL
    let selectedTitle = "";
    const userType = "consumer"; // Change to "creator" if the logged-in user is a creator

    // Toggle views based on user type
    function showView() {
      if (userType === "creator") {
        document.getElementById("creatorView").style.display = "block";
        document.getElementById("photos").style.display = "none";
      } else {
        document.getElementById("creatorView").style.display = "none";
        document.getElementById("photos").style.display = "block";
        loadPhotos();
      }
    }

    // Load photos for consumer users
    function loadPhotos() {
      fetch(`${backend}/photos`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("photos");
          container.innerHTML = ''; // Clear previous data
          data.forEach(photo => {
            const div = document.createElement("div");
            div.innerHTML = `
              <img src="${photo.blob_url}" alt="${photo.title}"/>
              <p><b>${photo.title}</b> - ${photo.caption} (${photo.location})</p>
              <button onclick="selectPhoto('${photo.title}')">Comment/Rate</button>
            `;
            container.appendChild(div);
          });
        });
    }

    // Select a photo for commenting/rating
    function selectPhoto(title) {
      selectedTitle = title;
      document.getElementById("selectedTitle").innerText = `Commenting/Rating on: ${title}`;
    }

    // Submit comment for a photo
    function submitComment() {
      const comment = document.getElementById("commentBox").value;
      fetch(`${backend}/photos/${selectedTitle}/comment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: "ConsumerUser", comment })
      });
    }

    // Submit rating for a photo
    function submitRating() {
      const rating = document.getElementById("ratingBox").value;
      fetch(`${backend}/photos/${selectedTitle}/rate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user: "ConsumerUser", rating: parseInt(rating) })
      });
    }

    // Upload photo (for creators)
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('title', document.getElementById("photoTitle").value);
      formData.append('caption', document.getElementById("photoCaption").value);
      formData.append('location', document.getElementById("photoLocation").value);
      formData.append('people', document.getElementById("photoPeople").value);
      formData.append('photo', document.getElementById("photoFile").files[0]);

      fetch(`${backend}/photos`, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => alert('Photo uploaded successfully!'))
      .catch(error => console.error('Error:', error));
    });

    window.onload = showView;
  </script>
</body>
</html>
